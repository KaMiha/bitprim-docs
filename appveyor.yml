build: off

branches:
  only:
    - master
    - dev
    - /^v\d+\.\d+\.\d+$/
    - /^release-\d+\.\d+\.\d+$/
    - /^feature-ci-.+$/
    - /^feature_ci_.+$/

platform:
  - x64
  
configuration:
- Release

environment:
    
    VS150COMNTOOLS: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2017\\Community\\Common7\\Tools\\"

    matrix:
        - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017


install:
  - git submodule init
  - git submodule update
  - cinst docfx

build_script:
  - docfx

test: off
